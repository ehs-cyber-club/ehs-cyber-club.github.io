<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply Â· Cyber Raptors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif;}

body{
  background:black;
  color:white;
  padding-top:70px;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

.nav-title{font-weight:900;color:#ff3b3b;text-shadow:0 0 12px red;}

.nav-links a{
  margin-left:28px;
  text-decoration:none;
  color:#cfe6ff;
  font-weight:600;
}

.nav-links a:hover{color:#ff3b3b;text-shadow:0 0 12px red;}

.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

.form-box{
  width:100%;
  max-width:560px;
  padding:40px;
  border-radius:20px;
  background:rgba(0,0,0,.85);
  border:1px solid rgba(255,0,0,.4);
  box-shadow:0 0 40px rgba(255,0,0,.6);
}

h1{text-align:center;font-size:2.5rem;color:#ff0000;text-shadow:0 0 25px red;margin-bottom:10px;}
p{text-align:center;margin-bottom:25px;color:#b8dfff;}

label{display:block;margin-top:16px;color:#ff4d4d;font-weight:700;}

input,select,textarea{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,0,0,.6);
  background:black;
  color:white;
}

button{
  width:100%;
  margin-top:28px;
  padding:15px;
  border:none;
  border-radius:12px;
  background:red;
  color:white;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 25px red;
}

button:hover{box-shadow:0 0 55px red;}

.status{
  text-align:center;
  margin-top:15px;
  color:#ff8080;
}
</style>

</head>

<body>

<nav class="navbar">
  <div class="nav-title">Cyber Raptors</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Apply</a>
  </div>
</nav>

<div class="wrapper">
<div class="form-box">

<h1>Apply to Join</h1>
<p>Cyber Raptors Application Form</p>

<form id="applyForm">

<label>Full Name *</label> <input id="full_name" required>

<label>Grade *</label> <select id="grade" required>

<option value="">Select</option>
<option>9</option><option>10</option><option>11</option><option>12</option>
</select>

<label>Email *</label> <input id="email" type="email" required>

<label>Cybersecurity Experience</label>

<textarea id="experience"></textarea>

<label>Why do you want to join?</label>

<textarea id="why_join"></textarea>

<button id="submitBtn" type="submit">Submit Application</button>

<div class="status" id="status"></div>

</form>

</div>
</div>

<script>
const SUPABASE_URL="https://xgvqmtumbtfvfuxodbhz.supabase.co";
const SUPABASE_KEY="YOUR SAME KEY HERE";

const supabaseClient=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const form=document.getElementById("applyForm");
const statusText=document.getElementById("status");
const submitBtn=document.getElementById("submitBtn");

form.addEventListener("submit",async(e)=>{
e.preventDefault();
statusText.textContent="Submitting...";
submitBtn.disabled=true;

const data={
full_name:document.getElementById("full_name").value,
grade:document.getElementById("grade").value,
email:document.getElementById("email").value,
experience:document.getElementById("experience").value,
why_join:document.getElementById("why_join").value
};

const {error}=await supabaseClient.from("applications1").insert([data]);

if(error) statusText.textContent="Error: "+error.message;
else{statusText.textContent="Application submitted!";form.reset();}

submitBtn.disabled=false;
});
</script>

</body>
</html>

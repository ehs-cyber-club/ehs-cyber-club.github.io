<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply Â· Cyber Raptors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 900;
      color: #ff0000;
      text-shadow:
        0 0 15px rgba(255,0,0,1),
        0 0 45px rgba(255,0,0,0.7),
        0 0 90px rgba(255,0,0,0.55);
    }

    .subtitle {
      color: #b8dfff;
      font-size: 1.05rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 750;
      color: rgba(255,60,60,0.95);
      text-shadow: 0 0 10px rgba(255,0,0,0.35);
    }

    input, select, textarea {
      width: 100%;
      margin-top: 7px;
      padding: 13px;
      border-radius: 12px;
      border: 2px solid rgba(255,0,0,0.55);
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px rgba(255,0,0,0.25);
      transition: 0.25s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff0000;
      box-shadow:
        0 0 20px rgba(255,0,0,0.9),
        0 0 6px rgba(0,180,255,0.3);
    }

    select option {
      background: #0a0000;
      color: white;
    }

    textarea { resize: none; height: 95px; }

    .submit-btn {
      border: none;
      font-size: 1.15rem;
      font-weight: 900;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #ff0000, #140000, #ff0000);
      color: white;
      border-radius: 14px;
      padding: 16px;
      width: 100%;
      box-shadow:
        0 0 30px rgba(255,0,0,0.85),
        0 0 70px rgba(255,0,0,0.55);
      transition: transform 0.25s ease;
    }

    .submit-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -120%;
      width: 60%; height: 100%;
      background: rgba(255,255,255,0.25);
      transform: skewX(-25deg);
      animation: buttonSweep 2.8s infinite;
    }

    @keyframes buttonSweep {
      0%   { left: -120%; }
      50%  { left: 120%; }
      100% { left: 120%; }
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 45px rgba(255,0,0,1),
        0 0 95px rgba(255,0,0,0.75);
    }

    .submit-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .status {
      text-align: center;
      font-weight: 900;
      font-size: 1.05rem;
      min-height: 26px;
      color: #ff0000;
      text-shadow:
        0 0 12px rgba(255,0,0,0.85),
        0 0 35px rgba(255,0,0,0.65);
      animation: statusPulse 1.8s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% {
        text-shadow:
          0 0 10px rgba(255,0,0,0.65),
          0 0 25px rgba(255,0,0,0.45);
      }
      50% {
        text-shadow:
          0 0 20px rgba(255,0,0,1),
          0 0 60px rgba(255,0,0,0.95);
      }
    }

    .mobile-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .form-box {
      width: 100%;
      max-width: 560px;
      padding: 42px;
      border-radius: 22px;
      background: rgba(0,0,0,0.82);
      border: 2px solid rgba(0,120,180,0.25);
      box-shadow:
        0 0 30px rgba(255,0,0,0.75),
        0 0 85px rgba(255,0,0,0.45),
        0 0 20px rgba(0,120,180,0.15);
      backdrop-filter: blur(14px);
      position: relative;
      z-index: 2;
      animation: fadeIn 0.8s ease;
    }

    .form-box h1     { text-align: center; font-size: 2.7rem; }
    .form-box .subtitle { text-align: center; margin-top: 12px; margin-bottom: 32px; }
    .form-box .status   { margin-top: 20px; }

    .desktop-layout { display: none; }


    @media (min-width: 768px) {

      .mobile-wrapper  { display: none; }

      .desktop-layout {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 60px 80px 80px 80px;
        position: relative;
        z-index: 2;
        animation: fadeIn 0.9s ease;
      }

      .desktop-header {

        margin-bottom: 50px;
      }

      .desktop-header h1 {

        letter-spacing: 2px;

          0 0 200px rgba(255,0,0,0.3);
      }

      .desktop-header .subtitle {
        margin-top: 10px;
        font-size: 1.1rem;
      }

      .desktop-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0 60px;
        flex: 1;
      }

      .field.full { grid-column: 1 / -1; }

      .field {
        
        background: rgba(0,0,0,0.3);
        border-radius: 14px;
        padding: 14px 18px;
        margin-bottom: 8px;
        border-bottom: 1px solid rgba(255,0,0,0.2);
        transition: background 0.25s, border-color 0.25s;
      }

      .field:focus-within {
        background: rgba(12,0,0,0.5);
        border-bottom-color: rgba(255,0,0,0.7);
        box-shadow: 0 4px 30px rgba(255,0,0,0.12);
      }

      .desktop-layout input,
      .desktop-layout select,
      .desktop-layout textarea {
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 8px 0;
        font-size: 1.05rem;
        border-bottom: 1px solid rgba(255,0,0,0.35);
        border-radius: 0;
        margin-top: 4px;
      }

      .desktop-layout input:focus,
      .desktop-layout select:focus,
      .desktop-layout textarea:focus {
        border-bottom-color: #ff0000;
        box-shadow: 0 2px 12px rgba(255,0,0,0.4),
                    0 2px 4px rgba(0,180,255,0.15);
      }

      .desktop-layout textarea { height: 80px; }

      .desktop-layout label {
        font-size: 0.78rem;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        margin-top: 0;
        color: rgba(255,80,80,0.85);
      }

      .desktop-submit-row {
        grid-column: 1 / -1;

        align-items: center;

        margin-top: 24px;
      }

      .desktop-submit-row .submit-btn {

        min-width: 260px;
        padding: 18px 48px;
        font-size: 1.2rem;
      }

      .desktop-submit-row .status {
        text-align: left;
        margin-top: 0;
      }
    }
  </style>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
  addEventListener("resize", resize);
  resize();

  const isMobile = window.innerWidth < 700;
  const NODE_COUNT = isMobile ? 70 : 150;
  const MAX_DIST   = isMobile ? 140 : 230;

  const nodes = [];
  for (let i = 0; i < NODE_COUNT; i++) {
    nodes.push({
      x:  Math.random() * canvas.width,
      y:  Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * (isMobile ? 0.35 : 0.55),
      vy: (Math.random() - 0.5) * (isMobile ? 0.35 : 0.55)
    });
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,.35)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < nodes.length; i++) {
      const n = nodes[i];
      n.x += n.vx; n.y += n.vy;
      if (n.x < 0 || n.x > canvas.width)  n.vx *= -1;
      if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

      ctx.fillStyle = Math.random() < 0.15 ? "#ff0000" : "#00ccff";
      ctx.beginPath();
      ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
      ctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const m = nodes[j];
        const d = Math.hypot(n.x - m.x, n.y - m.y);
        if (d < MAX_DIST) {
          ctx.strokeStyle = Math.random() < 0.15
            ? `rgba(255,0,0,${1 - d / MAX_DIST})`
            : `rgba(0,200,255,${1 - d / MAX_DIST})`;
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(m.x, m.y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

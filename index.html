<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Raptors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}

body{background:black;color:white;overflow-x:hidden}

canvas{position:fixed;inset:0;z-index:-1;pointer-events:none}

.nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:40px;
padding:16px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(8px);
z-index:5
}

.nav a{
color:#9fdcff;
text-decoration:none;
font-weight:700;
transition:.25s
}

.nav a:hover{
color:#ff3b3b;
text-shadow:0 0 12px red
}

.center{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
gap:18px;
padding-top:80px
}

.shimmer{
font-size:clamp(3rem,6vw,5rem);
font-weight:900;
letter-spacing:2px;
color:#ff0000;
position:relative;
text-shadow:0 0 20px red,0 0 60px red,0 0 120px red
}

.shimmer::after{
content:attr(data-text);
position:absolute;
left:0;
top:0;
width:100%;
height:100%;
color:#00ccff;
clip-path:polygon(-30% 0%,-10% 0%,0% 100%,-20% 100%);
text-shadow:0 0 25px #00ccff,0 0 80px #00ccff;
animation:sweep 3.5s linear infinite
}

@keyframes sweep{
0%{clip-path:polygon(-30% 0%,-10% 0%,0% 100%,-20% 100%)}
100%{clip-path:polygon(110% 0%,130% 0%,120% 100%,100% 100%)}
}

.club{
color:#3aa7ff;
text-shadow:0 0 18px #3aa7ff;
font-size:1.25rem
}

.desc{
max-width:650px;
color:#d0d8ff;
line-height:1.6;
font-size:1.1rem
}

.buttons{display:flex;gap:18px;margin-top:25px;flex-wrap:wrap;justify-content:center}

button{
background:transparent;
border:2px solid #ff3b3b;
color:#ff3b3b;
padding:14px 30px;
border-radius:10px;
cursor:pointer;
transition:.2s;
box-shadow:0 0 20px rgba(255,0,0,.55)
}

button:hover{
background:#ff3b3b;
color:black;
box-shadow:0 0 60px red;
transform:translateY(-2px)
}

.starfield{
position:fixed;
inset:0;
pointer-events:none;
z-index:0
}

.star{
position:absolute;
width:22px;
height:22px;
background:#ff1e1e;
clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
filter:drop-shadow(0 0 6px red) drop-shadow(0 0 18px #ff2a2a) drop-shadow(0 0 40px #ff0000);
animation:starPulse 3s ease-in-out infinite
}

.star:nth-child(2){animation-delay:1s}
.star:nth-child(3){animation-delay:2s}

@keyframes starPulse{
0%,100%{transform:scale(1) rotate(0deg);opacity:.8}
50%{transform:scale(1.35) rotate(8deg);opacity:1}
}

footer{
position:fixed;
bottom:12px;
width:100%;
text-align:center;
font-size:.85rem;
color:#6a7cff
}
</style>

</head>

<body>

<div class="nav">
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="join.html">Apply</a>
<a href="https://instagram.com">Instagram</a>
<a href="https://discord.com">Discord</a>
</div>

<canvas id="bg"></canvas>

<div class="starfield">
<div class="star" style="top:18%; left:12%;"></div>
<div class="star" style="top:72%; left:80%;"></div>
<div class="star" style="top:45%; left:55%;"></div>
</div>

<div class="center">
<div class="shimmer" data-text="Cyber Raptors">Cyber Raptors</div>
<div class="club">Eagle Crest High School Cybersecurity Club</div>

<div class="desc">
Helping students understand how digital systems function and how they are protected. Students of any grade level may join and no prior experience is required.
</div>

<div class="buttons">
<button onclick="location.href='join.html'">Apply to Join</button>
</div>
</div>

<footer>Made For Students By a Student</footer>

<script>
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}
window.addEventListener("resize",resize);
resize();

const nodes=[];
for(let i=0;i<160;i++){
nodes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-.5)*.4,vy:(Math.random()-.5)*.4});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
for(let i=0;i<nodes.length;i++){
const n=nodes[i];
n.x+=n.vx;n.y+=n.vy;
if(n.x<0||n.x>canvas.width)n.vx*=-1;
if(n.y<0||n.y>canvas.height)n.vy*=-1;

ctx.fillStyle="#00ccff";
ctx.beginPath();
ctx.arc(n.x,n.y,2,0,Math.PI*2);
ctx.fill();

for(let j=i+1;j<nodes.length;j++){
const m=nodes[j];
const d=Math.hypot(n.x-m.x,n.y-m.y);
if(d<220){
ctx.strokeStyle="rgba(255,0,0,"+(1-d/220)+")";
ctx.beginPath();
ctx.moveTo(n.x,n.y);
ctx.lineTo(m.x,m.y);
ctx.stroke();
}
}
}
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
